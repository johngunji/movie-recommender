<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¬ Movie Recommender</h1>

    <!-- Search -->
    <div class="search-box">
      <input id="movie" placeholder="Enter movie name">
      <button type="button" onclick="go()">Recommend</button>
    </div>

    <!-- Results -->
    <div id="results" class="grid"></div>
  </div>

  <script>
  function go() {
    const d = document.getElementById("results");
    d.innerHTML = `<div class="loader">Finding recommendations...</div>`;

    fetch("/recommend", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        movie: document.getElementById("movie").value
      })
    })
    .then(r => r.json())
    .then(data => {
      d.innerHTML = "";

      if (!data || data.length === 0) {
        d.innerHTML = "<p>No results found</p>";
        return;
      }

      let html = "";
      data.forEach(m => {
        html += `
          <div class="card">
            <img src="${m.poster}"
                 onerror="this.src='/static/placeholder.jpg'">
            <div class="card-info">
              <div class="title">${m.title}</div>
              <div class="genres">${m.genres}</div>
            </div>
          </div>
        `;
      });

      d.innerHTML = html;
    })
    .catch(err => {
      console.error(err);
      d.innerHTML = "<p>Error fetching data</p>";
    });
  }
  </script>

</body>
</html>
