<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender | Infinite Scroll</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container py-5">

    <header class="text-center mb-5 fade-in">
        <div class="icon-brand mb-3">ðŸŽ¬</div>
        <h1 class="display-4 fw-bold gradient-text">Movie Recommender</h1>
        <p class="lead text-secondary">Discover your next obsession with AI-curated picks.</p>
    </header>

    <div class="search-wrapper mb-5 fade-in delay-1">
        <div class="search-card p-4">
            <div class="row g-3 align-items-end">
                <div class="col-lg-4 col-md-12">
                    <label class="form-label text-muted small text-uppercase fw-bold">Movie Title</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="bi bi-search"></i></span>
                        <input id="movie" class="form-control custom-input border-start-0 ps-0" placeholder="e.g. Inception, RRR...">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <label class="form-label text-muted small text-uppercase fw-bold">Type</label>
                    <select id="type" class="form-select custom-input">
                        <option value="">All Types</option>
                        <option value="movie">Movies</option>
                        <option value="tv show">TV Shows</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-4">
                    <label class="form-label text-muted small text-uppercase fw-bold">Language</label>
                    <select id="language" class="form-select custom-input">
                        <option value="">Any Language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-4">
                    <label class="form-label text-muted small text-uppercase fw-bold">Platform</label>
                    <select id="platform" class="form-select custom-input">
                        <option value="">Any Platform</option>
                        <option value="Netflix / Disney">Netflix / Disney</option>
                        <option value="Prime Video">Prime Video</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-12">
                    <button onclick="fetchRecommendations(true)" class="btn btn-recommend w-100 py-2">
                        <span id="btn-text">Recommend</span>
                        <span id="btn-loader" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="results" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 fade-in delay-2">
        <div class="col-12 text-center py-5 text-muted">
            <i class="bi bi-film display-1 opacity-25"></i>
            <p class="mt-3">Ready to search? Enter a movie above.</p>
        </div>
    </div>

    <div class="text-center mt-5 mb-5">
        <button id="showMoreBtn" onclick="loadMore()" class="btn btn-outline-light rounded-pill px-5 py-2 d-none shadow-sm">
            Show More <i class="bi bi-arrow-down-circle ms-2"></i>
        </button>
    </div>

</div>

<div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-modal">
            <div class="modal-header border-0">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center pt-0 pb-4">
                <img id="modal-img" src="" class="img-fluid rounded shadow-lg mb-3" style="max-height: 350px;">
                <h3 id="modal-title" class="gradient-text fw-bold mb-2"></h3>
                <p id="modal-genres" class="text-secondary text-uppercase small letter-spacing-2 mb-3"></p>
                <div class="d-flex justify-content-center gap-2">
                    <span id="modal-platform" class="badge rounded-pill bg-gradient-primary px-3 py-2"></span>
                    <span id="modal-lang" class="badge rounded-pill bg-dark border border-secondary px-3 py-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
let offset = 0;
const LIMIT = 10;
// We store the last query to ensure "Show More" uses the same filters
let lastQuery = {}; 

async function fetchRecommendations(reset = true) {
    const results = document.getElementById("results");
    const showMoreBtn = document.getElementById("showMoreBtn");
    const btnText = document.getElementById("btn-text");
    const btnLoader = document.getElementById("btn-loader");

    // 1. Reset State if it's a new search
    if (reset) {
        offset = 0;
        results.innerHTML = "";
        showMoreBtn.classList.add("d-none");
        
        // Validation: Don't search if empty
        if(!document.getElementById("movie").value.trim()) {
            alert("Please enter a movie name");
            return;
        }
    }

    // 2. Update Query Object
    lastQuery = {
        movie: document.getElementById("movie").value,
        type: document.getElementById("type").value,
        language: document.getElementById("language").value,
        platform: document.getElementById("platform").value
    };

    // 3. UI Loading State
    btnText.classList.add("d-none");
    btnLoader.classList.remove("d-none");

    try {
        // 4. Fetch Data (Sending Start & Limit for Pagination)
        const res = await fetch("/recommend", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ ...lastQuery, start: offset, limit: LIMIT })
        });

        const data = await res.json();

        // 5. Handle No Results
        if (!data.length && offset === 0) {
            results.innerHTML = `
                <div class="col-12 text-center py-5">
                    <p class="text-muted">No matches found. Try a different movie.</p>
                </div>`;
            return;
        }

        // 6. Render Loop (With Staggered Animation)
        data.forEach((m, index) => {
            const safeTitle = m.title.replace(/'/g, "&apos;"); // Prevent JS Errors
            
            // Calculate delay based on index (makes them pop in one by one)
            const delay = index * 50; 

            const html = `
            <div class="col" style="animation: fadeInUp 0.5s ease forwards ${delay}ms; opacity: 0;">
                <div class="card movie-card h-100" 
                     onclick="openModal('${safeTitle}', '${m.poster}', '${m.genres}', '${m.platform}', '${m.language}')">
                    <div class="img-wrapper">
                        <img src="${m.poster}" class="card-img-top" 
                             onerror="this.src='https://via.placeholder.com/300x450/111/555?text=No+Poster'">
                        <div class="overlay">
                            <i class="bi bi-play-circle-fill display-4 text-white"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="movie-genres text-truncate">${m.genres}</div>
                        <div class="movie-title text-truncate">${m.title}</div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                             <span class="badge bg-dark border border-secondary text-secondary">${m.language.toUpperCase().slice(0, 3)}</span>
                             <span class="small text-accent fw-bold">${m.type === 'tv show' ? 'TV' : 'MOVIE'}</span>
                        </div>
                    </div>
                </div>
            </div>`;
            
            results.insertAdjacentHTML("beforeend", html);
        });

        // 7. Pagination Logic
        offset += LIMIT;
        
        // Only show "Show More" if we got a full batch of movies
        if (data.length === LIMIT) {
            showMoreBtn.classList.remove("d-none");
        } else {
            showMoreBtn.classList.add("d-none");
        }

    } catch (err) {
        console.error(err);
        if(offset === 0) results.innerHTML = "<p class='text-danger text-center'>Error fetching data.</p>";
    } finally {
        // 8. Restore Button State
        btnText.classList.remove("d-none");
        btnLoader.classList.add("d-none");
    }
}

// Helper for Load More button
function loadMore() {
    fetchRecommendations(false);
}

// Modal Data Injection
function openModal(title, poster, genres, platform, lang) {
    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-img").src = poster;
    document.getElementById("modal-genres").innerText = genres;
    document.getElementById("modal-platform").innerText = platform || "N/A";
    document.getElementById("modal-lang").innerText = lang.toUpperCase();
    
    // Fallback for modal image error
    document.getElementById("modal-img").onerror = function() {
        this.src = 'https://via.placeholder.com/300x450/111/555?text=No+Poster';
    };

    new bootstrap.Modal(document.getElementById("movieModal")).show();
}
</script>

<style>
/* Simple keyframes for the staggered loading effect */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</body>
</html>
